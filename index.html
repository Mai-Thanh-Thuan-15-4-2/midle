                e.preventDefault();
                createRandomLanterns();
            }
        });

        // Theo d√µi c√°c ho·∫°t ƒë·ªông c·ªßa ng∆∞·ªùi d√πng
        function setupActivityTracking() {
            const events = ['click', 'keydown', 'mousemove', 'scroll', 'touchstart'];
            
            events.forEach(event => {
                document.addEventListener(event, updateUserActivity, { passive: true });
            });
            
            // Kh·ªüi t·∫°o timer ƒë·∫ßu ti√™n
            updateUserActivity();
            startCountdownDisplay();
        }

        // Kh·ªüi t·∫°o
        createStars();
        createLantern();
        createLantern();
        createLantern();
        autoCreateLanterns();
        autoCreateShootingStars();
        autoCreateFallingLeaves();
        setupActivityTracking();
        
        // X·ª≠ l√Ω l·ªói load ·∫£nh m·∫∑t trƒÉng
        const moonElement = document.querySelector('.moon');
        const moonImg = new Image();
        moonImg.onload = function() {
            // ·∫¢nh load th√†nh c√¥ng, gi·ªØ nguy√™n
        };
        moonImg.onerror = function() {
            // ·∫¢nh kh√¥ng load ƒë∆∞·ª£c, hi·ªÉn th·ªã fallback
            moonElement.classList.add('fallback');
        };
        moonImg.src = 'images/moon.png';

        // T·∫°o hi·ªáu ·ª©ng particle khi click
        document.addEventListener('click', function(e) {
            if (e.target.closest('.lantern') || e.target.closest('.release-button')) return;
            
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.left = e.clientX + 'px';
            particle.style.top = e.clientY + 'px';
            particle.style.width = '10px';
            particle.style.height = '10px';
            particle.style.background = '#ffd700';
            particle.style.borderRadius = '50%';
            particle.style.pointerEvents = 'none';
            particle.style.zIndex = '1000';
            document.body.appendChild(particle);
            
            gsap.to(particle, {
                duration: 1,
                scale: 0,
                opacity: 0,
                y: -50,
                onComplete: () => particle.remove()
            });
        });
    </script>
